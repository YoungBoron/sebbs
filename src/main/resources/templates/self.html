<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>个人信息</title>
    <!-- Bootstrap -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body style="padding-top: 70px; padding-bottom: 30px;">
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="home">软件工程论坛</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/home">软件工程论坛首页</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="/home">资料下载</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${userId == null}">
                    <button class="btn btn-primary navbar-btn" type="button" data-toggle="modal" data-target="#myModal">登录</button>
                </li>
                <li class="dropdown" th:if="${userId != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[${user.name}]]<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/self">个人信息</a></li>
                        <li><a href="/course">我的课程</a></li>
                        <li><a href="#" id="logout">登出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body">
                <!--          login.php没什么用                          -->
                <form action="login.php" method="post" id="loginForm">
                    <div class="form-group">
                        <label for="name">账号</label> <input type="text" name="账号"
                                                            class="form-control" id="name" placeholder="账号" />
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label> <input type="password" name="密码"
                                                                class="form-control" id="password" placeholder="密码" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="login">登录</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">个人信息</a></li>
        <li role="presentation"><a href="/course">课程</a></li>
    </ul>
    <br/>
    <form>
        <div class="form-group">
            <label>学工号</label>
                <p class="form-control-static">123456</p>
        </div>
        <div class="form-group">
            <label for="userName">姓名</label>
            <input type="text" class="form-control" id="userName" placeholder="姓名">
        </div>
        <div class="form-group">
            <label for="userEmail">电子邮箱</label>
            <input type="email" class="form-control" id="userEmail" placeholder="电子邮箱">
        </div>
        <div class="form-group">
            <label for="userPassword">密码</label>
            <input type="password" class="form-control" id="userPassword" placeholder="密码不改就留空">
        </div>
        <div class="form-group">
            <label for="userPassword2">重复密码</label>
            <input type="password" class="form-control" id="userPassword2" placeholder="密码不改就留空">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="/home.js"></script>
</body>
</html>
